<div ng-controller="ListCtrl" class="col-xs-12">
	<div class="col-xs-12 bottom_line">
		<h1 class="text-center">標籤種類</h1>
	</div>	
	<div class="col-xs-12 bottom_line">		
		<textarea 
		placeholder="申請標籤種類"
		ng-model="name" 
		style="vertical-align: middle;"
		></textarea>
		<button 
		ng-click="add(name)"
		class="btn btn-primary">新增標籤種類</button>
		
		<button 
		ng-class="user_config.mode?'btn-danger':'btn-primary'"
		ng-click="user_config.mode=!user_config.mode"
		class="btn"
		>{{user_config.mode?'編輯':'選擇'}}模式</button>
	</div>
	<div ng-show="!user_config.mode">
		<button 
		class="btn btn-default"	
		ng-repeat="item in list">
		{{item.name}}
		</button>
	</div>
	<div ng-show="user_config.mode">
		<div class="col-xs-12 bottom_line">
			<div class="col-xs-2">id</div>
			<div class="col-xs-2">名稱</div>
			<div class="col-xs-2">註解</div>
			<div class="col-xs-2">功能</div>
		</div>
		<div class="col-xs-12 bottom_line" 	ng-repeat="item in list">
			<div class="col-xs-2">{{item.id}}</div>
			<div class="col-xs-2">
				<textarea 
				ng-change="update($index,{name:item.name},{id:item.id})"
				ng-model="item.name" 
				style="vertical-align: middle;"
				></textarea>
			</div>
			<div class="col-xs-2">
				<textarea 
				ng-change="update($index,{comment:item.comment},{id:item.id})"
				ng-model="item.comment" 
				style="vertical-align: middle;"></textarea>
			</div>
			<div class="col-xs-2">
				<button 
				ng-click="del($index)"
				class="btn btn-primary">刪除</button>
			</div>
		</div>
	</div>
</div>
