<div ng-controller="LevelCtrl" class="col-xs-12">
	<div class="col-xs-12 bottom_line">
		<button 
		ng-click="add_type=!add_type"
		class="btn btn-primary">
		從{{add_type?"頂端":"尾部"}}
		</button>
		<button 
		ng-click="add(add_type)"
		class="btn btn-primary"
		>新增階層</button>
		
		右鍵有移除功能
	</div>
	<tag-relation-count 
	ng-if="list[0]"
	level-list="list" 
	level-index="0"
	
	tag-name="tagName"
	search-tag-name-tmp="searchTagNameTmp"
	></tag-relation-count>	
</div>
