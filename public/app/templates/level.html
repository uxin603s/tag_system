<div ng-controller="LevelCtrl" class="col-xs-12">
	
	<div class="col-xs-12 bottom_line">
		<button 
		ng-click="add_type=!add_type"
		class="hidden btn btn-primary">
		從{{add_type?"頂端":"尾部"}}
		</button>
		<button 
		ng-click="add(add_type)"
		class="btn btn-primary"
		>新增階層</button>
		
		右鍵有移除功能
	</div>
	<tag-relation-count 
	ng-if="list[0]"
	level-list="list" 
	level-index="0"
	
	tag-name="tagName"
	search-tag-name-tmp="searchTagNameTmp"
	></tag-relation-count>	
	<div class="col-xs-12">
		tag順搜:
		{{tailData.message}}
		<button ng-repeat="oid in tailData.outsideList">{{oid}}</button>
	</div>
	<div class="col-xs-12">
		tag逆搜:
		<input type="text" />
	</div>
	
	<div class="col-xs-12">
		id擁有的標籤:
		<button 
		ng-show="tagName[tailData.tid]"
		>新增{{tagName[tailData.tid]}}</button>
	</div>
</div>
