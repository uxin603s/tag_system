<div ng-controller="LevelCtrl" class="col-xs-12">
	<div class="col-xs-12 bottom_line">
		<button 
		ng-click="insert()"
		class="btn btn-primary"
		>新增階層</button>
	</div>
	
	<div class="col-xs-12 bottom_line" ng-repeat="item in TagLevelList">
		<div class="col-xs-12" >
			<button 
			ng-click="delete(level_index)"
			class="btn"
			>刪除本層</button>	
			<input type="checkbox" 
			parse-int 
			ng-true-value="'1'" 
			ng-false-value="'0'"
			ng-model="item.sync_relation"
			ng-change="update_tag_level({sync_relation:item.sync_relation},{id:item.id})"
			/>與下層同步
		</div>
		<tag-relation-count 
		data="item" 
		index="$index"
		tag-name="tagName"
		search-tag-name-tmp="searchTagNameTmp"
		></tag-relation-count>
		<tag-relation 
		data="item" 
		index="$index"
		tag-name="tagName"
		search-tag-name-tmp="searchTagNameTmp"
		></tag-relation>
	</div>
</div>
