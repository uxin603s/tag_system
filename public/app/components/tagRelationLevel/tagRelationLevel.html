<div  class="col-xs-12">	
	<div class="col-xs-12 bottom_line">
		<button 
		ng-if="cache.tagType.select "
		ng-click="add()"
		class="btn btn-primary"
		>新增階層</button>
	</div>	
	<div class="col-xs-12 bottom_line" ng-init="data={};">
		{{cache}}
		<tag-relation-count
		ng-if="0 && cache.tagType.select && cache.levelList[0].data && cache"
		cache="cache"
		level-index="0"
		></tag-relation-count>
	</div>			
</div>
