<div class="hidden">
{{cache.clickSearch}}
</div>
<div class="col-xs-12 bottom_line" ng-if="cache.mode.select==1">
	<input 
	type="checkbox" 
	parseInt
	ng-true-value="1" 
	ng-false-value="0"
	ng-model="cache.tagType.list[cache.tagType.select].lock_lv1"
	/>第一層鎖定
	<button 
	ng-repeat="item in cache.levelList"
	ng-right-click="del($index)"
	class="btn btn-primary btn-sm">
	第{{$index+1}}層
	</button>
	<button 
	ng-if="cache.tagType.list[cache.tagType.select]"
	ng-click="add()"
	class="btn btn-primary btn-sm"
	>新增階層</button>
</div>

<tag-recusion
style="display:{{cache.mode.width<300?'inline-block;':'block'}}"
ng-if="cache.levelList.length && cache.clickSearch"
select-list-collect="cache.selectList"
level-index="0"
func="func"
mode="cache.mode.width<300"
click-search="cache.clickSearch"
></tag-recusion>
