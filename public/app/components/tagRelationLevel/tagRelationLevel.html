<div  class="col-xs-12">	
	<div class="col-xs-12 bottom_line">
		<button 
		ng-repeat="item in cache.levelList"
		ng-right-click="del($index)"
		class="btn btn-primary">
		第{{$index+1}}層
		</button>
		<button 
		ng-if="cache.tagType.select "
		ng-click="add()"
		class="btn btn-primary"
		>新增階層</button>
	</div>	
	<div 
	class="col-xs-12 bottom_line" 
	ng-repeat="item in cache.treeData"
	>
		<button 
		ng-if="cache.levelList.length>2"
		class="btn btn-primary">
		{{cache.tagName[item[0].select]}}
		</button>
		
		<tag-relation-count
		ng-if="cache.tagType.select && cache.levelList.length"
		tree-data="item"
		level-list="cache.levelList"
		level-index="cache.levelList.length>2?1:0"
		></tag-relation-count>
	</div>			
</div>
