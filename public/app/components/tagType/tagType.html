<div class="col-xs-12">
	<div class="col-xs-12 bottom_line">
		<h1 class="text-center">標籤種類</h1>
	</div>	
	<div class="col-xs-12 bottom_line">
		<textarea 
		placeholder="申請標籤種類"
		ng-model="name" 
		style="vertical-align: middle;"
		></textarea>
		<button 
		ng-click="add(name)"
		class="btn btn-primary"
		>新增標籤種類</button>
	</div>
	<div >
		<button 
		ng-click="cache.selectTagType==item.id?cache.selectTagType=undefined:cache.selectTagType=item.id"
		ng-class="cache.selectTagType==item.id?'btn-danger':'btn-primary'"
		class="btn"	
		ng-repeat="item in list">
		{{item.name}}
		</button>
	</div>
</div>
