<div style="{{cache.mode.width<=500?'display:inline-block;':''}}" >	
	<input 
	type="text" 
	ng-model="search.tagName"
	/>
	<button
	draggable="true"
	sortable="list"
	index="$index"
	
	ng-show="cache.tagName[item.id].indexOf(search.tagName)!=-1"
	ng-class="
	$ctrl.select[$ctrl.levelIndex]==item.id?
	'btn-danger':
	'btn-primary'
	"
	ng-click="
	$ctrl.select[$ctrl.levelIndex]==item.id?
	$ctrl.select[$ctrl.levelIndex]=undefined:
	$ctrl.select[$ctrl.levelIndex]=item.id
	"
	ng-right-click="del($index)"
	ng-repeat="item in list"
	class="btn btn-sm" 
	>{{cache.tagName[item.id]}}
	({{item.count}})
	</button>
	{{list}}
	<tag-recusion
	ng-if="childIds"
	select="$ctrl.select"
	child-ids="childIds"
	level-index="$ctrl.levelIndex+1"
	></tag-recusion>
</div>
