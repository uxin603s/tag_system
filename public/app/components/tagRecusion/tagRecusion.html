<div style="{{cache.mode.width<=500?'display:inline-block;':''}}" >	
	<input 
	type="text" 
	ng-model="search.tagName"
	ng-enter="add()"
	/>
	<button
	draggable="true"
	sortable="list"
	index="$index"
	
	ng-show="cache.tagName[item.id].indexOf(search.tagName)!=-1"
	ng-class="
	$ctrl.selectList[$ctrl.levelIndex]==item.id?
	'btn-danger':
	'btn-primary'
	"
	ng-click="
	$ctrl.selectList[$ctrl.levelIndex]==item.id?
	$ctrl.selectList[$ctrl.levelIndex]=undefined:
	$ctrl.selectList[$ctrl.levelIndex]=item.id
	"
	ng-right-click="del($index)"
	ng-repeat="item in list"
	class="btn btn-sm" 
	>{{cache.tagName[item.id]}}
	({{item.count}})
	</button>
	{{$ctrl.selectList[$ctrl.levelIndex]}}
	<tag-recusion
	ng-if="$ctrl.selectList[$ctrl.levelIndex] && cache.levelList[$ctrl.levelIndex+1]"
	select="$ctrl.selectList[$ctrl.levelIndex]"
	select-list="$ctrl.selectList"
	child-ids="childIds"
	level-index="$ctrl.levelIndex+1"
	></tag-recusion>
</div>
