<div
class="bottom_line hidden"
ng-repeat="(level_id,item) in cache.tagRelationCountList">
{{level_id}}:{{item}}
</div>
<div
class="bottom_line hidden"
ng-repeat="(level_id,item) in cache.tagRelationList">
{{level_id}}:{{item}}
</div>

<div class="bottom_line hidden" >
{{cache.tagRelationCountList[cache.levelList[0].id]}}
</div>

<button
ng-click="cache.mode.select==item.select?cache.mode.select=undefined:cache.mode.select=item.select"
ng-class="cache.mode.select==item.select?'btn-danger':'btn-primary'"
class="btn btn-sm"
ng-repeat="item in cache.mode.list"
>{{item.name}}</button>

<tag-type></tag-type>

<tag-relation-level
ng-if="cache.tagType.list[cache.tagType.select]"
></tag-relation-level>

<web-list 
ng-if="cache.tagType.list[cache.tagType.select]"
></web-list>

<tag-search
ng-if="
cache.mode.select==2 
&& cache.tagType.list[cache.tagType.select] 
&& cache.webList.list[cache.webList.select]"
></tag-search>

<id-search
ng-if="cache.mode.select==3 && cache.tagType.list[cache.tagType.select] && cache.webList.list[cache.webList.select]"
></id-search>
