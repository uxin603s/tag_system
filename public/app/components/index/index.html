
<button
class="hidden"
ng-click="cache.mode.select==item.select?cache.mode.select=undefined:cache.mode.select=item.select"
ng-class="cache.mode.select==item.select?'btn-danger':'btn-primary'"
class="btn btn-sm"
ng-repeat="item in cache.mode.list"
>{{item.name}}</button>

<tag-type></tag-type>

<tag-relation-level
ng-if="cache.tagType.list[cache.tagType.select]"
></tag-relation-level>

<web-list 
ng-if="cache.tagType.list[cache.tagType.select]"
></web-list>

<div ng-show="cache.editMode" >
	<tag-search
	ng-if="
	cache.tagType.list[cache.tagType.select] 
	&& 
	cache.webList.list[cache.webList.select]
	"
	></tag-search>

	<id-search
	ng-if="
	cache.tagType.list[cache.tagType.select] 
	&& 
	cache.webList.list[cache.webList.select]
	"
	></id-search>
</div>
