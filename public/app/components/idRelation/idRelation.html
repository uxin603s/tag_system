{{$ctrl.sourceId}}:
<input 
placeholder="輸入tag_name"
type="text" 
ng-enter="idRelation.add(tag_name,$ctrl.sourceId);tag_name='';"
ng-model="tag_name"
/>
<button 

draggable="true"
sortable="$ctrl.list"
index="$index"

ng-right-click="idRelation.del($index,$ctrl.sourceId)"
class="btn btn-primary btn-sm"
ng-repeat="item in $ctrl.list"
>
{{cache.tagName[item.id]}}
</button>
