<div class="col-xs-12 " >	
	<div style="display:inline-block;">
		
		<input type="text" 
		ng-init="tag.name=''"
		ng-model="tag.name" 
		ng-enter="add(tag.name);"
		/>
	</div>
	<div style="display:inline-block;">
		<button
		
		draggable="true"
		sortable="$ctrl.treeData[$ctrl.levelIndex].list"
		index="$index"
		
		ng-if="$ctrl.treeData[$ctrl.levelIndex].list.length<=10"
		ng-show="cache.tagName[item.id]"
		ng-click="$ctrl.treeData[$ctrl.levelIndex].select==item.id?$ctrl.treeData[$ctrl.levelIndex].select=undefined:$ctrl.treeData[$ctrl.levelIndex].select=item.id"
		ng-right-click="del($index)"
		ng-class="$ctrl.treeData[$ctrl.levelIndex].select==item.id?'btn-danger':'btn-primary'"
		ng-repeat="item in $ctrl.treeData[$ctrl.levelIndex].list"
		class="btn" 
		>{{cache.tagName[item.id]}}({{item.count}})</button>
		<select 
		ng-if="$ctrl.treeData[$ctrl.levelIndex].list.length>10"
		ng-options="item.id as cache.tagName[item.id] for item in $ctrl.treeData[$ctrl.levelIndex].list" 
		ng-model="$ctrl.treeData[$ctrl.levelIndex].select"></select>
	</div>
	<div class="hidden">
	{{$ctrl.treeData[$ctrl.levelIndex].list}}
	</div>
	<tag-relation-count
	ng-if="$ctrl.levelList[$ctrl.levelIndex+1]"
	level-index="$ctrl.levelIndex+1"
	level-list="$ctrl.levelList"
	tree-data="$ctrl.treeData"
	></tag-relation-count>
</div>
