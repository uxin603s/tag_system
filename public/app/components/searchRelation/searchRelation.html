<div class="col-xs-12 " ng-if="cache.webList.select && cache.tagType.select">
	<h1 class="text-center">搜尋模式</h1>
	<div class="bottom_line">
		以tag搜尋
		<input 
		placeholder="輸入tag"
		type="text" 
		ng-enter="add_tag_search(search_name);search_name='';"
		ng-model="search_name"
		/>
		<button 
		ng-click="item.type=!item.type"
		ng-class="item.type?'btn-danger':'btn-primary'"
		ng-right-click="del_tag_search($index)"
		ng-repeat="item in cache.tag_search.search"
		class="btn"
		>{{item.name}}</button>
		<br/>
		source_id:
		<button 
		ng-repeat="item in cache.tag_search.result"
		class="btn btn-primary"
		>{{item}}</button>
	</div>
	<div class="bottom_line">
		<div>
			以source_id搜尋
			<input 
			placeholder="輸入id"
			type="text" 
			ng-model="search_id"
			ng-enter="add_id_search(search_id);search_id='';"
			/>
			<button 
			ng-right-click="del_id_search($index,item)"
			ng-repeat="item in cache.id_search.search"
			class="btn btn-primary"
			>{{item}}</button>
		</div>
		<div ng-repeat="(source_id,tag) in cache.id_search.result">
			{{source_id}}:
			<input 
			placeholder="輸入tag_name"
			type="text" 
			ng-enter="add_relation(tag_name,source_id);tag_name='';"
			ng-model="tag_name"
			/>
			<button 
			ng-right-click="del_relation($index,source_id)"
			class="btn btn-primary"
			ng-repeat="item in tag">
			{{cache.tag_name[item.id]}}
			</button>
		</div>
	</div>
</div>
